{% extends 'layout.html' %}
{% block titulo%} Lista de Tareas {%endblock%}
{% block contenido%}  
<div class="card">
    <div class="card-header">
      <a name="" id="" class="btn btn-success" href="{% url 'create_tasks' %}" role="button">Agregar Tarea</a> 
    </div>
    <div class="card-body">
        <h4 class="card-title">Title</h4>
       <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Imagenes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {%for task in tasks %}
            <tr>
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>
                  <img src="{{ task.imagen.url }}" height="100"/>
                </td>
                <td><a name="" id="" class="btn btn-info" href="{%url 'update_task' task.id%}" role="button">Editar</a></td>
                <td><a name="" id="" class="btn btn-danger" href="{%url 'delete_task' task.id%}" role="button">Borrar</a></td>
            </tr>
          {% endfor %}
        </tbody>
       </table>
       
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>
{%endblock%}
